<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.9/ejs.min.js"></script>
</head>

<body>
  <div id="pageContainer">
    <div id="loadPage">
      <button id="loadButton" onclick="loadFile()">LOAD FILE</button>
      <h3 id="loadingText">LOADING...</h3>
    </div>
    <div id="contentPage">
      <div id="topBar">
        <h3 id="fileTitle">sample.pcap</h3>
        <div id="tabsContainer">
          <div id="streamsButton" class="tabButton">STREAMS</div>
          <div id="devicesButton" class="tabButton">DEVICES</div>
          <div id="packetsButton" class="tabButton selected">PACKETS</div>
        </div>
      </div>
      <div id="tabContent">
        <div id="packetsTab" class="tabContainer selected">
          <div id="packetsContent">
            <div id="packetsList"></div>
            <div id="packetDetails">
              <div id="packetRaw">raw</div>
              <div id="packetChar">char</div>
            </div>
          </div>
        </div>
        <div id="streamsTab" class="tabContainer">
          <div id="streamsTopBar">
          </div>
          <div id="streamsContent">
            <div id="streamsList"></div>
            <div id="streamsTimeline">
              <div id="streamsTimelineHeader">
                <p id="srcIpTimeline"></p>
                <p id="dstIpTimeline"></p>
              </div>
              <div id="streamsTimelineContainer"></div>
            </div>
          </div>
        </div>
        <div id="devicesTab" class="tabContainer">
          <div id="devicesTopBar">
          </div>
          <div id="devicesContent">
            <div id="devicesList"></div>
            <div id="deviceStar">
              <div id="deviceEndpointContainer"></div>
              <div id="deviceStarCenter">
                <span class="material-symbols-outlined">
                  dns
                </span>
                <p id="deviceStarCenterIp">192.168.1.1</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/ejs.js"></script>
  <script src="js/query.js"></script>
  <script src="js/sample.js"></script>
  <script src="js/clicks.js"></script>

  <script src="js/builders/devices.js"></script>
  <script src="js/builders/streams.js"></script>
  <script src="js/builders/packets.js"></script>

  <script src="script.js"></script>
</body>

</html>
